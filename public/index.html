<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriflow API - Global Business Verification</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e5e5e5;
            --accent: #3b82f6;
            --card-bg: #171717;
            --code-bg: #262626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #a3a3a3;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .demo-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #333;
        }

        .code-block {
            background: var(--code-bg);
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            overflow-x: auto;
            color: #a5b4fc;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        input {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Veriflow</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span class="badge">v1.0.0 Live</span>
                <a href="https://rzp.io/rzp/gIr8CnwX" target="_blank" style="text-decoration: none;">
                    <button style="font-size: 0.9rem; padding: 8px 16px;">Get API Access</button>
                </a>
            </div>
        </header>

        <section class="hero">
            <h2>Verify any business in <span style="color: var(--accent)">milliseconds</span></h2>
            <p>The unified API for global business verification. Access 100+ official government registries with a
                single integration.</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button onclick="document.querySelector('.demo-section').scrollIntoView({behavior: 'smooth'})">Try the
                    Demo</button>
                <a href="https://rzp.io/rzp/gIr8CnwX" target="_blank" style="text-decoration: none;">
                    <button style="background: white; color: black;">Subscribe Now</button>
                </a>
            </div>
        </section>

        <div class="demo-section">
            <div class="card">
                <h3>Live API Tester</h3>
                <p style="color: #888; margin-bottom: 20px;">Try making a real request to our UK endpoint.</p>

                <label>Jurisdiction</label>
                <input type="text" value="GB" readonly disabled />

                <label>Company Number (UK)</label>
                <input type="text" id="companyInput" value="06400186" placeholder="e.g. 06400186" />

                <button onclick="fetchCompany()">Send Request</button>
            </div>

            <div class="card">
                <h3>Response Preview</h3>
                <pre class="code-block" id="responseArea">// JSON response will appear here...</pre>
            </div>
        </div>
    </div>

    <script>
        async function fetchCompany() {
            const id = document.getElementById('companyInput').value;
            const output = document.getElementById('responseArea');

            output.textContent = '// Fetching...';

            try {
                // In production this would hit the actual endpoint
                const res = await fetch(`/v1/company/GB/${id}`);
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                output.textContent = '// Error: ' + e.message;
            }
        }
    </script>
</body>

</html>
